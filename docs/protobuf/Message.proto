syntax = "proto3";
package com.ouyunc.im.packet.message;
option optimize_for  = SPEED;
/**
 * @Author fangzhenxun
 * @Description: message 消息实体
 **/
message Message {
  //发送方
  string from = 1;
  //接受方
  string to = 2;
   //内容类型，根据不同的内容类型，可以序列化不同的json,如登录，聊天，信令服务，等
  uint32 content_type = 3;
  //具体内容
  string content = 4;
  // 扩展字段
  string extra = 5;
  //时间戳,毫秒
  uint64 create_time = 6;
}
